<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <p class="sub-header">Enter items to do, delete items done.</p>
    </header>
    <main>
        <section id="input-section">
            <div class="input-div">
                <label for="item">Item</label>
                <input name="item" id="item" type="text" placeholder="e.g. Buy NVIDIA RTX 4090">
            </div>
            <div class="input-div">
                <label for="date">Due Date</label>
                <input name="date" id="date" type="date" placeholder="e.g. 1/2/2023" maxlength="4" size="4">
            </div>
            <button id="enterButton" class="submit" onclick="addItem()">Enter</button>
        </section>
        <section id="notebook-page">
        <!-- 
            <div class="row-number">
                <div class="binder-hole"></div>
                <div class="list-item">
                    <p class="list-item_p"><span class="due"></span><span class="delete" onclick="deleteRow()">X</span></p>
                </div>
                <hr>
            </div>
        -->
        </section>
    </main>
</body>
</html>
